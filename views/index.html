    <div id="modal-02">

                <img class="closebt" src="content/img/closebt.svg">
        </div>

        <div class="modal-content">
            <h1>Request early invite</h1>
            <form id="SubsribeForm1" onSubmit="subscribe(event)">
                <input id="emailAdd" type="text" name="email" placeholder="Please enter your email" />
                <p class="err"></p>
                
                <button id="SubscribeEmail">Submit</button>

        $(window).load(function() {
            $('#vdo').each(function(){
                $(this).attr('src', $(this).data('src'));
            });
        });

        function subscribe(event) {
            event.preventDefault();
            var email = $('#emailAdd')[0];
            $('.err')[0].innerHTML = "Please Wait...";

            $.ajax({ 
                url: '/subscribe',
                type: 'POST',
                cache: false, 
                data: { email: email.value },
                success: function(data){
                    email.value = '';
                    $('.err')[0].innerHTML = data.message;
                },
                error: function(data){
                    $('.err')[0].innerHTML = data.message;
                }
            });
        }
    </script>
