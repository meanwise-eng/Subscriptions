            var username = "m";

            var linktext = "Email us" ;
            $("#email-div").html("<a class='email-btn' href='" + "mail" + "to:" + username + "@" + hostname + "'>" + linktext + "</a>");

            function subscribe(event) {
                event.preventDefault();
                var email = $('#emailAdd')[0];
                $('.err')[0].innerHTML = "Please Wait...";

                $.ajax({ 
                    url: '/subscribe',
                    type: 'POST',
                    cache: false, 
                    data: { email: email.value },
                    success: function(data){
                        email.value = '';
                        $('.err')[0].innerHTML = data.message;
                    },
                    error: function(data){
                        $('.err')[0].innerHTML = data.message;
                    }
                });
            }
