    <div class="header-container">

        </header>

    <div class="form-wrapper">
        <form id="SubsribeForm1" onSubmit="subscribe(event)">
            <input class="email" type="text" name="email" placeholder="Please enter your email" />
            <p class="err"></p>
            
            <button id="SubscribeEmail">Submit</button>

        $(window).load(function() {
            $('#vdo').each(function(){
                $(this).attr('src', $(this).data('src'));
            });
        });

        function subscribe(event) {
            event.preventDefault();
            let email = document.querySelector(".email").value;
            let error = document.querySelector(".err");
            error.innerHTML = "Please Wait...";

            $.ajax({
                url: '/invite',
                type: 'POST',
                cache: false, 
                data: { email: email },
                success: function(data) {
                    email.value = '';
                    error.innerHTML = data.message;
                },
                error: function(data){
                    error.innerHTML = data.message;
                }
            });
        }

    </script>
